<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Radar</title>
        <script src="chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center><h1>Radar Chart</h1></center>
            <canvas id="content" width="100%" height="500px"></canvas>
        </div>
        <script type="text/javascript">
            var data = {
                labels: ["Nokia", "Motorola", "Sony", "Samsung", "Micromax"],

                data:{

                    label: "2017",

                    datasets: [{

                        data:[400, 500, 800, 1000, 266],
                        
                        fill: true,

                        backgroundColor: "red",

                        borderColor: "#333",

                        borderWidth: 1

                    }]

                }

            }

            var option = {

                responsive: true,

                maintainAspectRatio: false
            }

            var ctx = document.getElementById("content").getContext("2d");
            var chart = new Chart(ctx, {

                type: "radar",

                data: data,

                options:option
            });
        </script>
    </body>
</html>
